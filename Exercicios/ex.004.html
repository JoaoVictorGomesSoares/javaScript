<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site de nomes</title>
    <style>
        body {
            font: normal 20pt Arial;
            color: orange;
            background-color: blue;
        }
        h1 {
            font: normal 30pt Arial;
            color: yellow;
        }
        p1 {
            font: normal 20pt Arial;
            color: white
        }
    </style>
</head>
<body>
    <h1><strong>Bem, vindo ao Site de Nomes!</strong></h1> <!-- Gera um Titulo na H1 -->
    <p1>Aqui você vai receber informações inuteis do seu nome! <br/><br/></p1> <!-- Gera um paragrafo -->
    <script>
        var nome = window.prompt('Qual é o seu nome?')  // pergunta o nome do usuario
        document.write(`Olá, <strong>${nome}!</strong> ,seja bem-vindo! <br/>`) // escreve na tela o nome do usuario
        document.write(`O seu nome tem ${nome.split(' ').join('').length} letras! <br/>`) // conta as letras do nome
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br/>`) // coloca o nome em maiusculas
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()} <br/>`) // coloca o nome em minusculas
        document.write(`A primeira letra do seu nome é ${nome.charAt(0)} <br/>`) // pega a primeira letra do nome
        document.write(`As primeiras 4 letras do seu nome são ${nome.slice(0, 4)} <br/>`) // pega as 4 primeiras letras do nome
        document.write(`As últimas 4 letras do seu nome são ${nome.slice(-4)} <br/>`) // pega as 4 ultimas letras do nome
        document.write(`As palavras do seu nome são ${nome.split(' ')} <br/>`) // separa as palavras do nome
        document.write(`A primeira palavra do seu nome é ${nome.split(' ')[0]} <br/>`) // pega a primeira palavra do nome
        document.write(`A segunda palavra do seu nome é ${nome.split(' ')[1]} <br/>`) // pega a segunda palavra do nome
        document.write(`A ultima palavra do seu nome é ${nome.split(' ')[nome.split(' ').length - 1]} <br/>`) // pega a ultima palavra do nome
    </script>
    <p1><br/>Volte sempre!<br/></p1>
    <p1>Espero que tenha gostado do site!<br/></p1>
</body>
</html>
